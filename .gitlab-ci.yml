build client:
  extends: .pull-cache-only
  artifacts:
    paths:
      - client/dist/
  stage: build
  script: 
    - yarn client:build
  needs: 
    - lerna bootstrap

build server:
  extends: .pull-cache-only
  artifacts:
    paths:
      - server/dist/
  stage: build
  script: 
    - yarn server:build
  needs: 
    - lerna bootstrap 

lerna bootstrap:
  extends: .cache-policy
  stage: install
  script:
    - yarn
    - yarn lerna bootstrap
  

lint client:
  extends: .pull-cache-only
  stage: lint
  script:
    - yarn client:lint
  needs:
    - lerna bootstrap

test client:
  extends: .pull-cache-only
  stage: test
  script:
    - yarn client:test
  needs:
    - lerna bootstrap
